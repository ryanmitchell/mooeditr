		<link rel="stylesheet" type="text/css" href="../../Assets/MooEditr/MooEditr.InsertHTML.css">

		<script type="text/javascript">
			window.addEvent('domready', function(){
				$('textarea-1').mooEditr({
					externalCSS: '../../Assets/MooEditr/Editable.css',
					extraCSS: ' p.red { background-color:#c00; }'
				});

				// Post submit
				$('theForm').addEvent('submit', function(e){
					alert($('textarea-1').value);
					return true;
				});
			});
		</script>

	<body>

		<h1>MooEditr work in progress</h1>

		<form id="theForm" method="post" action="http://form-data.appspot.com/">

			<label for="textarea-1">Textarea 1</label>
			<textarea id="textarea-1" name="editable1">
			&lt;p&gt;&lt;strong&gt;This&lt;/strong&gt; is cool!&lt;/p&gt;
			</textarea>

			<input type="submit">

		</form>

		<div id="data"></div>
